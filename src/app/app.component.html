<app-header></app-header>

<div class="container-fluid" id="main-container">
        <br/>

        <!--Play quiz components-->
        <app-quiz-container [playQuiz]="showQuizContainer">
        </app-quiz-container>

        <!--Create quiz components-->
        <div *ngIf="!showQuizContainer">
                <app-add-new-quiz></app-add-new-quiz>
                <app-create-quiz (hideView)="showQuizContainer = true"></app-create-quiz>
        </div>
</div>
