<form>

    <div>
        <label>
            What is the question?
        </label>
        <br>
        <textarea rows="2" class="col-md-12 form-control" #question></textarea>
    
        <br>
    </div>

    <br/>

    <br/>

    <br />

    <div class="form-group-row">
        <label class="col-xs-2 col-form-label">Answer?</label>
        <div class="col-xs-9">
            <input type='text' class="form-control" #answer>
        </div>
    </div>

    <br/>
    <br/>
    <br />

    <button id="save-question-btn" 
            type="submit" 
            class="btn btn-primary btn-lg"
            (click)='addQuestion()'>Save question</button>

    </form>
