<div class="row">
    <div class="container-fluid">
        
        <div *ngIf="questions?.length > 0">
            <a routerLink="/play-quiz">
                <button class="btn btn-lg btn-primary">Play quiz</button>
            </a>
        </div>

        <div class="col-xs-6">
            <div class="row">
                <app-round (emitShowQuestionComponent)="showNewQuestionComponent = true"></app-round>
            </div>
            <button class="btn" (click)="addNewRound()">New round</button>
        </div>
        <div class="col-xs-5" *ngIf="showNewQuestionComponent === true">
            <app-question></app-question>
        </div>

    </div>
</div>
